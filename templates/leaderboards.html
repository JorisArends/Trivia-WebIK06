{% extends "layout.html" %}

{% block title %}
    Leaderboard
{% endblock %}

{% block main %}

<br>

    <form action="/leaderboards" method="post">
        <center>
        <div class="input-group">
            <select id="inputGroupSelect04", name = "categorie">
                <option disabled selected value="">Select category</option>
                <option value="general_knowledge">General Knowledge</option>
                <option value="science&nature">Science & Nature</option>
                <option value="science:computers">Science: Computers</option>
                <option value="history">History</option>
                <option value="geography">Geography</option>
                <option value="film">Entertainment: Film</option>
                <option value="music">Entertainment: Music</option>
                <option value="video_games">Entertainment: Video games</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-secondary" type="submit">Show</button>
            </div>
        </div>
        </center>
    </form>
<br>
<center>
<table>
    <tr>
        {% for cell in tabel %}
        <th>{{cell}}</th>
        {% endfor %}
    </tr>
    {% for score in scores %}
        <tr>
            <td>{{score["positie"]}}</td>
            <td>{{score["naam"]}}</td>
            <td>{{score["vragen"]}}</td>
            <td>{{score["tijd"]}}</td>
        </tr>
    {% endfor %}
</table>
</center>
<br>
<br>
{% endblock %}
