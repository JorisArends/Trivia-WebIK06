{% extends "layout.html" %}

{% block title %}
    Leaderboard
{% endblock %}

{% block main %}
<br>
    <!--Leaderboard selection menu for categories-->
    <form action="/leaderboards" method="post" id="form">
    <center>
        <div class="input-group">
            <select id="inputGroupSelect04", name="category" required>
                <option value="">Select category</option>
                <option value=9>General Knowledge</option>
                <option value=17>Science & Nature</option>
                <option value=18>Science: Computers</option>
                <option value=23>History</option>
                <option value=22>Geography</option>
                <option value=11>Entertainment: Film</option>
                <option value=12>Entertainment: Music</option>
                <option value=15>Entertainment: Video games</option>
            </select>
            <select id="inputGroupSelect03", name="amount" style="width:60px">
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-secondary" type="submit">Show</button>
            </div>
        </div>
    </center>
    </form>

<br>

    <!--Leaderboard table-->
    <center>
        <table>
            <tr>
                {% for cell in tabel %}
                <th>{{cell}}</th>
                {% endfor %}
            </tr>
            {% for score in scores %}
                <tr>
                    <td><b>{{score["positie"]}}</b></td>
                    <td>{{score["naam"]}}</td>
                    <td>{{score["vragen"]}}</td>
                    <td>{{score["tijd"]}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
{% endblock %}
