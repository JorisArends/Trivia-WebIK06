{% extends "layout.html" %}

{% block title %}
    Quiz
{% endblock %}

{% block main %}
<div class= "container_quiz">
	<div id= "game" class= "justify-center flex-column">
		<div id= "punten">
			<div id= "punten-item">
				<p class= "punten-prefix"> <strong> Score </strong></p>
				<h1 class= "punten-main-text" id= "score">0</h1>
			</div>

			<div id= "countdown_timer">
				<p class= "punten-prefix"> <strong> Timer </strong></p>
				<h1 class= "punten-main-text" id="countdown">0</h1>
			</div>
		</div>

		<h2 id= "question"></h2>
		<div class= "choice-container" data-number= "1">
		<p class= "choice-prefix"> A </p>
		<p class= "choice-text" data-number= "1" id="1"></p>
		</div>
		<div class= "choice-container" data-number= "2" >
		<p class= "choice-prefix"> B </p>
		<p class= "choice-text" data-number= "2" id="2"></p>
		</div>
		<div class= "choice-container" data-number= "3">
		<p class= "choice-prefix"> C </p>
		<p class= "choice-text" data-number= "3" id="3"></p>
		</div>
		<div class= "choice-container" data-number= "4">
		<p class= "choice-prefix"> D </p>
		<p class= "choice-text" data-number= "4" id="4"></p>
		</div>
	</div>
</div>
<!--Global variabelen voor de quizpagina-->
<script type="text/javascript">
   category = "{{category}}";
   token = "{{token}}";
   username = "{{username}}";

   localStorage.setItem("username", username);
   localStorage.setItem("category", category);
</script>
<script src= "../static/quiz.js"> </script>

{% endblock %}
